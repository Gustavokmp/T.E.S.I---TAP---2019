<div *ngIf="isLogin">
   
    <div>
            <app-document-list></app-document-list>
            <app-document></app-document>
    </div>
    <div>
            <button type="button" class="btn btn-primary btn-lg butaoSair" (click)='sair()'>Sair</button>
    </div>
    
    
</div>
<div *ngIf="!isLogin">
        <div class="container-fluid">
                <div class="container">
                    <h2 class="text-center" id="title">Bate papo</h2>
                     <hr>
                    <div class="row">
                        <div class="col-md-5">
                                <fieldset>							
                                    <p class="text-uppercase pull-center"> Registra-se:</p>	
                                     <div>
                                        <input type="text" [(ngModel)]="registro.username" id="username" class="form-control input-lg" placeholder="username">
                                    </div>
        
                                    <div>
                                        <input type="email" [(ngModel)]="registro.email" id="email" class="form-control input-lg" placeholder="Email Address">
                                    </div>
                                    <div>
                                        <input type="password" [(ngModel)]="registro.password" id="password" class="form-control input-lg" placeholder="Password">
                                    </div>
                                     <div>
                                            <button type="button" class="btn btn-primary" (click)='registrar()'>Salvar</button>
                                     </div>
                                </fieldset>
                        </div>
                        
                        <div class="col-md-2">
                            <!-------null------>
                        </div>
                        
                        <div class="col-md-5">
                                <fieldset>							
                                    <p class="text-uppercase"> Login: </p>	
                                         
                                    <div>
                                        <input type="email" [(ngModel)]="username" id="username" class="form-control input-lg" placeholder="username">
                                    </div>
                                    <div>
                                        <input type="password" [(ngModel)]="password" id="password" class="form-control input-lg" placeholder="Password">
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
                                    </div>
                                         
                                 </fieldset>
                        </div>
                    </div>
                </div>
                
            </div>
</div>
